<!doctype html> <!-- Minimal Mistakes Jekyll Theme 4.16.4 by Michael Rose Copyright 2013-2019 Michael Rose - mademistakes.com | @mmistakes Free for personal and commercial use under the MIT license https://github.com/mmistakes/minimal-mistakes/blob/master/LICENSE --> <html lang=en > <meta charset=UTF-8 > <meta name=viewport  content="width=device-width, initial-scale=1"> <link rel=stylesheet  href="/CenterOfQSTWebsite/css/franklin.css"> <link rel=stylesheet  href="/CenterOfQSTWebsite/css/minimal-mistakes.css"> <link rel=stylesheet  href="/CenterOfQSTWebsite/css/adjust.css"> <link rel=icon  href="/CenterOfQSTWebsite/assets/favicon-square.png"> <!--[if IE ]> <style> /* old IE unsupported flexbox fixes */ .greedy-nav .site-title { padding-right: 3em; } .greedy-nav button { position: absolute; top: 0; right: 0; height: 100%; } </style> <![endif]--> <title>Researches</title> <body class=layout--single > <div class=masthead > <div class=masthead__inner-wrap > <div class=masthead__menu > <nav id=site-nav  class=greedy-nav > <a class=site-title  href="/CenterOfQSTWebsite/">[DRAFT] Home <img src="/CenterOfQSTWebsite/assets/favicon.png" width=60></a> <ul class=visible-links > <li class=masthead__menu-item ><a href="/CenterOfQSTWebsite/team/">Members</a> <li class=masthead__menu-item ><a href="/CenterOfQSTWebsite/research/">Researches</a> <li class=masthead__menu-item ><a href="/CenterOfQSTWebsite/events/">Events</a> <li class=masthead__menu-item ><a href="/CenterOfQSTWebsite/about/">About</a> </ul> <button class="greedy-nav__toggle hidden" type=button > <span class=visually-hidden >Toggle menu</span> <div class=navicon ></div> </button> <ul class="hidden-links hidden"></ul> </nav> </div> </div> </div> <div class=initial-content > <div id=main  role=main > <!--<div class="sidebar sticky"> <div itemscope itemtype="https://schema.org/Person"> <div class=author__avatar > <img src="/CenterOfQSTWebsite/assets/minimal-mistakes/zenobia.png" alt="Septimia Zenobia" itemprop=image > </div> <div class=author__content > <h3 class=author__name  itemprop=name >Septimia Zenobia</h3> <p class=author__bio  itemprop=description >Probably not a commoner.</p> </div> <div class=author__urls-wrapper > <button class="btn btn--inverse">Follow</button> <ul class="author__urls social-icons"> <li itemprop=homeLocation  itemscope itemtype="https://schema.org/Place"> <i class="fas fa-fw fa-map-marker-alt" aria-hidden=true ></i> <span itemprop=name >Palmyra</span> <li><a href="https://twitter.com/mmistakes" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-twitter-square" aria-hidden=true ></i> Twitter</a> <li><a href="https://github.com/mmistakes" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden=true ></i> GitHub</a> </ul> </div> </div> </div>--> <div class=franklin-content ><h1 id=researches ><a href="#researches" class=header-anchor >Researches</a></h1> <div style="margin-bottom:30px; margin-top: 30px"> <figure> <img src="/CenterOfQSTWebsite/assets/databases/003d7922fb114b159c1a8323e9324ee2/spectroscopy.png" style="object-fit: cover; max-width: 95%; padding-left:0px; width:500px; margin:auto;"> <figcaption> <h3 style="margin-top:10px">Photon-based spectroscopy tool probing many-body states in quantum materials</h3> <p>The combination of nontrivial band topology and symmetry-breaking phases gives rise to novel quantum states and phenomena such as topological superconductivity, quantum anomalous Hall effect, and axion electrodynamics. Evidence of intertwined charge density wave (CDW) and superconducting order parameters has recently been observed in a novel kagome material AV3Sb5 (A = K, Rb, Cs) that features a Z2 topological invariant in the electronic structure. However, the origin of the CDW and its intricate interplay with the topological state has yet to be determined. Here, using hard-x-ray scattering, we demonstrate a three-dimensional CDW with 2 × 2 × 2 superstructure in (Rb, Cs)V3Sb5. Unexpectedly, we find that the CDW fails to induce acoustic phonon anomalies at the CDW wave vector but yields a novel Raman mode that quickly damps into a broad continuum below the CDW transition temperature. Our observations exclude strong electron-phonon-coupling-driven CDW in AV3Sb5 and support an unconventional CDW that was proposed in the kagome lattice at van Hove filling.</p> <p align=right  rel=author >Sep 3, 2021, <a href="/CenterOfQSTWebsite/team/Haoxiang Li">Haoxiang Li</a></p> </figcaption> </figure> </div> <!--<div class=page-foot > <a href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a> {{ fill author }}. {{isnotpage /tag/*}}Last modified: {{ fill fd_mtime }}.{{end}} Website built with <a href="https://github.com/tlienart/Franklin.jl">Franklin.jl</a> and the <a href="https://julialang.org">Julia programming language</a>. </div> --></div> </div> </div> <div class=page__footer > <footer> <div class=page__footer-follow > <ul class=social-icons > <li><strong>Follow:</strong> <li><a href="#" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-twitter-square" aria-hidden=true ></i> Twitter (TBD)</a> <li><a href="https://github.com/CodingThrust/CenterOfQSTWebsite" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden=true ></i> GitHub</a> </ul> </div> <div class=page__footer-copyright >&copy; Center for Quantum Science and Technology. Powered by <a href="https://github.com/tlienart/Franklin.jl">Franklin</a> &amp; <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel=nofollow >Minimal Mistakes</a>.</div> </footer> </div> <script src="/CenterOfQSTWebsite/libs/minimal-mistakes/main.min.js"></script> <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin=anonymous ></script>
